<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="prod_name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.prod_name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="prod_desc">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let element">{{ element.prod_desc }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="prod_price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.prod_price }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef>Creado</th>
    <td mat-cell *matCellDef="let element">{{ element.updated_at }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="create">
  <label>Nombre <input [(ngModel)]="productName" /></label>
  <label>Descripción <input [(ngModel)]="description" /></label>
  <label>Precio <input [(ngModel)]="price" /></label>
  <button (click)="addProduct()">Crear Registro</button>
</div>
